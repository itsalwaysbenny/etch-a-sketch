<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <!--Saw reset.css on a video gives a standard styling-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Etch-A-Sketch Board</h1>
    <div id="board" class="board"></div>
    <div id="buttons">
      <input type="text" id="grid-size" placeholder="Set Grid Size" onfocus="this.value" onchange="setGridSize(this.value)">
      <button>Set Grid Size</button>
      <button id="reset-grid">Reset to Default</button>
      <button id="clear-grid">Clear Grid</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
